<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando pseudo-classes</title>
    <style>
        div > p{
            display: none;
        }
        div:hover{
            background-color: aqua;
            border: 2px solid black;
        }
        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Usando o :hover</h1>
    <p>Uma pseudo-classe funcionam em elementos e classes, abaixo foi usado o div, as pseudo-classes alteram o estado do elemento. O hover altera o elemento quando passamos o mouse em cima do mesmo.</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido :)</p> 
    </div>
</body>
</html>
